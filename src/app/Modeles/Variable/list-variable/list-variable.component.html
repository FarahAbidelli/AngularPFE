<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />

  </head>

  <body>
    <app-menu-modele></app-menu-modele>
    <br>
    <div class="user-management" style="
    max-width:1200px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    margin-right: 20px;
  ">
              <div style="font-size: 16px;font-family: serif">
                <div class="card-body">
                  <div class="input-wrap">
                    <div class="input fl-wrap">
                      <div class="input-item">
                          <input type="text" value=""  placeholder="Rechercher avec Nom">
                      </div>

                      <div class="input-button">
                          <button type="submit" class="btn1 btn1-primary">Rechercher</button>
                      </div>
                  </div>

                </div>
              <br>
              <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Coefficient</th>
                      <th>Type</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let v of variables | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
                      <td>{{ v.id }}</td>
                      <td>{{ v.code }}</td>
                      <td>{{ v.description }}</td>
                      <td>{{ v.coefficient }}</td>
                      <td>{{ v.type }}</td>
                      <td style="text-align: center; vertical-align: middle;"><button class="button edit-button" style="color: white;"[routerLink]="['/admin/Variable/ConsulterScoresVariable', v.id]"><img style="height: 23px;width: 23px;" src="../assets/images/see.png" alt="update"></button></td>
                      <td style="text-align: center; vertical-align: middle;"><button class="button delete-button" (click)="deleteVariable(v.id)"><img style="height: 23px;width: 23px;" src="../assets/images/delete.png" alt="Delete"></button></td>

                    </tr>
                  </tbody>
                </table>
                <div class="text-center">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
                </div>
                </div></div>

    </div>
    <div  style="margin-bottom: 220px;"></div>
    <div class="page-wrapper">
      <app-footer></app-footer>
  </div>
  </body>
</html>
