          <h3 style="font-size: 16px;font-family: serif">Liste des Choix</h3>
          <table>
            <thead>
              <tr>
                <th>Score</th>
                <th>Valeur</th>
                <th>Type</th>
                <th colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let score of variable.scores">
                <td>{{ score.score }}</td>
                <td>
                  <ng-container *ngIf="score.type === 'ENUMERATION'">
                    <span>{{ score.valeur }}</span>
                  </ng-container>
                  <ng-container *ngIf="score.type === 'INTERVALE'">
                    <span>Min: {{ score.vmin !== undefined ? score.vmin : 'N/A' }}, Max: {{ score.vmax !== undefined ? score.vmax : 'N/A' }}</span>
                  </ng-container>
                  <ng-container *ngIf="score.type === 'DATE'">
                    <span>{{ score.valeur | date }}</span>
                  </ng-container>
                  <ng-container *ngIf="score.type === 'NUMBER'">
                    <span>{{ score.valeur }}</span>
                  </ng-container>
                  <ng-container *ngIf="!score.type">
                    <span>{{ score.valeur }}</span>
                  </ng-container>
                </td>
                <td>{{ score.type }}</td>
                <td>
                  <button class="button edit-button" (click)="openUpdateForm(score.id)">
                    <img src="../assets/images/rotation.png" alt="update">
                  </button>
                </td>
                <td>
                  <button class="button delete-button" (click)="deleteScore(score.id)">
                    <img src="../assets/images/delete.png" alt="Delete">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
