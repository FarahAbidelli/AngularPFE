<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />

  </head>

  <body>
    <app-menu-modele></app-menu-modele>
    <br>
    <div class="user-management" style="
    max-width:1200px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    margin-right: 20px;
  ">
              <div style="font-size: 16px;font-family: serif">
                  <div class="card-body">
                    <div class="input-wrap">
                      <div class="input fl-wrap">
                        <div class="input-item">
                            <input type="text" value="" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Rechercher avec Nom">
                        </div>
                        <div class="input-item">
                            <input type="text" value="" [(ngModel)]="annee" [ngModelOptions]="{standalone: true}" placeholder="Et Année">
                        </div>
                        <div class="input-button">
                            <button type="submit" (click)="SearchByNameAndAnnee($event)"  class="btn1 btn1-primary">Rechercher</button>
                        </div>
                    </div>
                  </div>
              <br>
              <div class="table-responsive">
                <table id="zero_config" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>Description</th>
                      <th colspan="5">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let m of modele| paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
                      <td>{{ m.id }}</td>
                      <td>{{ m.name }}</td>
                      <td>{{ m.description }}</td>
                      <td style="text-align: center; vertical-align: middle;"><button class="button edit-button" (click)="updateModele(m.id)"><img style="height: 23px;width: 23px;" src="../assets/images/rotation.png" alt="update"></button></td>
                      <td style="text-align: center; vertical-align: middle;"><button class="button delete-button" (click)="deleteModele(m.id)"><img style="height: 23px;width: 23px;" src="../assets/images/delete.png" alt="Delete"></button></td>
                      <!--<td style="text-align: center; vertical-align: middle;"><button class="button delete-button" (click)="listeVariableModele(m.id)"><img style="height: 23px;width: 23px;" src="../assets/images/details.png" alt="Delete"></button></td>-->
                      <!--<td style="text-align: center; vertical-align: middle;"><button class="button delete-button" (click)="addVariable(m.id)"><img style="height: 23px;width: 23px;" src="../assets/images/plus.png" alt="Delete"></button></td>-->
                      <!--<td style="text-align: center; vertical-align: middle;"><button class="button delete-button" (click)="addVariable(m.id)"><img style="height: 23px;width: 23px;" src="../assets/images/see.png" alt="Delete"></button></td>-->

                      <td style="text-align: center; vertical-align: middle;">

                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch"
                            [id]="'flexSwitchCheck' + m.id"
                            [checked]="m.used"
                            (change)="toggleUsed(m)">
                          <label class="form-check-label" [for]="'flexSwitchCheck' + m.id">
                          </label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                                  <div class="text-center">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                  </div>
                  </div>
          </div>

    </div>
