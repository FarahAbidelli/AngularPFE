<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modifier Notation</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
      }

      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: #e9ecef;
        color: #333;
        font-size: 20px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }

      .card-body {
        padding: 20px;
        background-color: #ffffff;
      }

      .table {
        border-radius: 10px;
        overflow: hidden;
      }

      .table thead th {
        background-color: #e9ecef;
        color: #333;
        text-align: center;
      }

      .table tbody tr {
        transition: background-color 0.3s ease;
      }

      .table tbody tr:hover {
        background-color: #f1f1f1;
      }

      .table td {
        text-align: center;
        vertical-align: middle;
      }

      .btn img {
        height: 23px;
        width: 23px;
        transition: transform 0.3s ease;
      }

      .btn:hover img {
        transform: scale(1.1);
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background-color: #e9ecef;
        color: #333;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <app-menu-client-profes></app-menu-client-profes>
    <br>

    <div class="container">
      <div class="card">
        <div class="card-header">Consulter les notations</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID Notation</th>
                  <th>Note</th>
                  <th>DÃ©tails</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let notation of notations">
                  <td>{{ notation.id }}</td>
                  <td>{{ notation.note }}</td>
                  <td>
                    <button class="btn btn-outline-primary btn-sm" [routerLink]="['/admin/ClientProfesFolder/Notation/consulter-notation', notation.id]">
                      <img src="../assets/images/see.png" alt="update" />
                    </button>

                </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 220px;"></div>
    <div class="footer">
      <app-footer></app-footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
