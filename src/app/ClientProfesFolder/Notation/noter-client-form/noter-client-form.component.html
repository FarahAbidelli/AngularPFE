<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Arial', sans-serif;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <app-menu-client-profes></app-menu-client-profes>
    <br />
    <div
      class="user-management container mt-5 p-4 bg-light rounded shadow-sm"
    >
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4" style="font-family: serif">Questionnaire</h4>

          <div class="table-responsive">
            <table id="zero_config" class="table table-striped table-bordered">
              <thead class="table-dark">
               <!-- <tr>
                  <th>Description</th>
                </tr>
              </thead> -->
              <tbody>
                <tr *ngFor="let v of variables filter:searchtext">
                  <td>{{ v.description }}</td>

                  <div
                    class="form-group row"
                    *ngIf="v.type === Type.ENUMERATION"
                  >
                    <label
                      for="enumeration"
                      class="col-sm-3 text-end control-label col-form-label"
                      ></label
                    >
                    <div class="col-sm-9">
                      <select
                    class="form-control"
                    [(ngModel)]="getResponseByVariableId(v.id).response"
                    [ngModelOptions]="{ standalone: true }"
                    id="description"
                  >
                    <option
                      *ngFor="let p of v.scores"
                      [value]="p.valeur"
                    >
                      {{ p.valeur }}
                    </option>
                  </select>

                    </div>
                  </div>

                  <div class="form-group row" *ngIf="v.type === Type.DATE">
                    <label
                      for="date"
                      class="col-sm-3 text-end control-label col-form-label"
                      ></label
                    >
                    <div class="col-sm-9">
                      <input
                        type="date"
                        [(ngModel)]="getResponseByVariableId(v.id).response"
                        required
                        name="date"
                        class="form-control"
                        placeholder="Date"
                        id="date"
                      />
                    </div>
                  </div>

                  <div class="form-group row" *ngIf="v.type === Type.NUMBER">
                    <label
                      for="number"
                      class="col-sm-3 text-end control-label col-form-label"
                      ></label
                    >
                    <div class="col-sm-9">
                      <input
                        type="number"
                        [(ngModel)]="getResponseByVariableId(v.id).response"
                        required
                        name="num"
                        class="form-control"
                        placeholder="Nombre"
                        id="number"
                      />
                    </div>
                  </div>

                  <div class="form-group row" *ngIf="v.type === Type.INTERVALE">
                    <label
                      for="interval"
                      class="col-sm-3 text-end control-label col-form-label"
                      ></label
                    >
                    <div class="col-sm-9">
                      <input
                        type="number"
                        [(ngModel)]="getResponseByVariableId(v.id).response"
                        required
                        name="interval"
                        class="form-control"
                        placeholder="Intervalle"
                        id="interval"
                      />
                    </div>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-warning" (click)="submitResponseSave()">
              Save
            </button>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-warning" (click)="submitResponse()">
              Noter
            </button>
          </div>



          <div class="text-center mt-4">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 220px;"></div>
    <div class="page-wrapper">
      <app-footer></app-footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
