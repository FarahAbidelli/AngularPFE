<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template" />
  <meta name="description" content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
</head>
<body>
  <app-menu></app-menu>
  <div class="content">
    <form (ngSubmit)="submitForm()" class="form-container">
      <h2>Gestion des rôles par utilisateur</h2>
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" disabled [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nom Produit" id="nom">
      </div>
      <label for="nom">Rôles:</label>
      <div *ngFor="let role of roles" class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="role.selected" [value]="role.id" name="selectedRoles"> {{ role.cdRole }}
        </label>
      </div>
      <div style="text-align: center;">
        <button type="submit" class="btn-submit">Enregistrer</button>
      </div>
    </form>
    
    <div class="user-management">
      <div class="card-body">
        <div class="table-responsive">
          <div class="main-search-input-wrap">
            <div class="main-search-input fl-wrap">
              
            </div>
          </div>
          <table id="zero_config" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Roles</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="user">
                <ng-container *ngFor="let role of user.userRoles; let isLast=last">
                  <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.fullname }}</td>
                    <td>{{ role.cdRole }}</td>
                    <td style="text-align: center; vertical-align: middle;">
                      <button *ngIf="user && user.id && role" (click)="deleteRole(user.id, role.id!)" class="btn-delete">Delete</button>
                    </td>
                  </tr>
                </ng-container>
              </ng-container>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <br>
    <div style="margin-bottom: 290px;"></div>
    
  </div>
  
</body>
</html>
