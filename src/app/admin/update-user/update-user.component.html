<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
  />
  <meta
    name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
  />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <!-- Favicon icon -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../assets/images/favicon.png"
  />
  <style>
    body {
      overflow-y: hidden;
      background-color: white;
      margin: 0;
      padding: 0;

    
    }
  </style>
</head>

<body>
  <app-menu></app-menu>
  <br><br>
  <div class="row justify-content-center" style="font-size: 16px; font-family: serif; margin-left:200px;">
    <div class="col-md-6">
      <div class="card">
        <form class="form-horizontal">
          <div class="card-body">
            <h4 class="card-title" style="font-family: serif; font-size: 20px;">Mise à jour utilisateur</h4>
            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label">Nom</label>
              <div class="col-sm-9">
                <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" id="username" placeholder="Enter your name" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="fullname" class="col-sm-3 col-form-label">Prénom</label>
              <div class="col-sm-9">
                <input type="text" [(ngModel)]="user.fullname" [ngModelOptions]="{standalone: true}" id="fullname" placeholder="Enter your name" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" id="email" placeholder="Enter your email" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-3 col-form-label">Téléphone</label>
              <div class="col-sm-9">
                <input type="text" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}" id="phone" placeholder="Enter your phone number" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="card-body text-center">
            <button type="submit" (click)="updateUser()" class="btn btn-success">
              Valider
            </button><br>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div  style="margin-bottom: 150px;"></div>
  <div class="page-wrapper">
    <app-footer></app-footer>
</div>
 </body>
</html>
