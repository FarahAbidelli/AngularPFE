<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
  />
  <meta
    name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
  />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <!-- Favicon icon -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../assets/images/favicon.png"
  />
  <style>
    body {
      overflow-y: hidden;
    }
  </style>
</head>
<body>
  <app-menu></app-menu>
  <br /><br /><br />
  <div class="row justify-content-center" style="font-size: 16px; font-family: serif">
    <div class="col-md-6">
      <div class="card">
        <form class="form-horizontal">
          <div class="card-body">
            <h4 class="card-title text-center" style="font-family: serif; font-size: 20px;">Ajouter Menu</h4>
            <br>
            <br>
            <div class="form-group row">
              <label for="username" class="col-sm-4 col-form-label">Code Menu</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="menu.cdMenu" [ngModelOptions]="{standalone: true}" id="username" placeholder="Entrer code menu" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="fullname" class="col-sm-4 col-form-label">Libellé Menu</label>
              <div class="col-sm-8">
                <input type="text" [(ngModel)]="menu.lbMenu" [ngModelOptions]="{standalone: true}" id="fullname" placeholder="Entrer Libellé menu" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-4 col-form-label">Affecter à un Module</label>
              <div class="col-sm-8">
                <select class="form-control" [(ngModel)]="menu.cdModule" [ngModelOptions]="{standalone: true}" id="description">
                  <option *ngFor="let m of module" [value]="m.cdModul">{{m.cdModul}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-6 text-center">
              <button type="submit" (click)="create()" class="btn btn-primary" style="background-color:#00881D;border-color: #00881D;">
                Ajouter
              </button>
              <br><br>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 290px;"></div>
  <div class="page-wrapper">
    <app-footer></app-footer>
</div>
</body>
</html>
