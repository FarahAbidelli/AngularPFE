<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
  />
  <meta
    name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inspired from Bootstrap Framework"
  />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <!-- Favicon icon -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../assets/images/favicon.png"
  />
</head>

<body>
  <br />
  <div
    class="user-management"
    style="
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    "
  >
    <h2>Gestion des rôles par utilisateur</h2>
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input
        type="text"
        disabled
        [(ngModel)]="user.username"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        placeholder="Nom Produit"
        id="nom"
      />
    </div>
  </div>
  <br />
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table
          id="zero_config"
          class="table table-striped table-bordered"
        >
          <thead>
            <tr>
              <th>id</th>
              <th>Libellé role</th>
              <th>Code role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Utilisation *ngFor pour itérer à travers les rôles de l'utilisateur -->
            <ng-container *ngFor="let role of user?.userRoles">
              <tr>
                <td>{{ role.id }}</td>
                <td>{{ role.lbRole }}</td>
                <td>{{ role.cdRole }}</td>
                <!-- Lien vers la mise à jour du rôle -->
                <td>
                  <button
                  class="btn btn-danger btn-sm"
                  *ngIf="user && role"
                  (click)="removeRole(user.id ?? 0, role.id ?? 0)"
                >
                  Supprimer Role
                </button>
                
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="page-wrapper">
    <app-footer></app-footer>
</div>
</body>
</html>
